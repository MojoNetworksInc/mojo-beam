{% load staticfiles %}
<html lang="en">

<head>
  <title>Mojo Beam</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></link>
  <link rel="stylesheet" href="{% static 'css/app.css' %}"></link>
  <link rel="stylesheet" href="{% static 'css/glyphicons.css' %}"></link>

  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <link rel="icon" href="{% static 'icons/favicon.ico' %}" />
  <!-- Required Javascript -->
  {% block head %} {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-mojo">
    <a class="navbar-brand" href="#">
      <img src="{% static 'icons/notification-logo.png' %}" height="70" width="85"></img>
      <span class="navbar-product-name">&nbsp Beam</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <div class="container">
        <div class="container nav-responsive">
          <ul class="navbar-nav">
            <li class="nav-item {% if name == 'all'%}active {%endif%}">
              <a class="nav-link navbar-text" href="/beam/list/all/">All
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {% if name == 'pending'%}active {%endif%}">
              <a class="nav-link navbar-text" href="/beam/list/pending/">Pending </a>
            </li>
            <li class="nav-item {% if name == 'approved'%}active {%endif%}">
              <a class="nav-link navbar-text" href="/beam/list/approved/">Approved</a>
            </li>
            <li class="nav-item {% if name == 'rejected'%}active {%endif%}">
              <a class="nav-link navbar-text" href="/beam/list/rejected/">Rejected</a>
            </li>
          </ul>
        </div>
      </div>

      <span class="navbar-text navbar-right">
        <a class="nav-link" href="/beam/logout">Logout</a>
      </span>
    </div>
  </nav>


  <div class="container ssid-container">
    {% block container%} {% endblock %}
  </div>

</body>

</html>
